<div class="directs">

    <nz-input-group style="background: #DDC8F8;" [nzSuffix]="suffixIconSearch">
        <input type="text" [(ngModel)]="inputSearch" nz-input placeholder="search publications" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <i nz-icon nzType="search" routerLink="/search/{{inputSearch}}" on-click="search(publications2)" routerLinkActive="router-link-active"></i>
    </ng-template>
    <div class="following">
        <h1>Following</h1>
        <div *ngFor="let following of userService['user']['following']">

            <nz-card *ngIf="(following).length>1" style="width:20vw;">
                <div class="follow" style="width:20vw;" routerLink="/message/{{following}}">

                    <div>{{following }}</div>
                    <div><i nz-icon nzType="mail" nzTheme="fill"></i></div>

                </div>
            </nz-card>

        </div>
    </div>


</div>
